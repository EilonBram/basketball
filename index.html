<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .score-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            justify-content: center; /* Center content on smaller screens */
            align-items: center;
            width: 90%; /* Slightly smaller width for better fit on mobile */
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Ensures padding doesn't overflow */
        }
        .team {
            display: flex;
            flex-direction: column; /* Stack image and text vertically on mobile */
            align-items: center;
            margin: 10px; /* Adds spacing between items */
        }
        .team img {
            width: 150px; /* Smaller size for mobile */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between image and name */
        }
        .team span {
            font-size: 24px; /* Adjust font size for smaller screens */
            font-weight: bold;
        }
        .score {
            font-size: 32px; /* Larger score size remains consistent */
            font-weight: bold;
            margin: 20px 0; /* Space above and below the score */
        }

        /* Media Query for Larger Screens (Desktop) */
        @media (min-width: 768px) {
            .score-container {
                flex-direction: row; /* Align items horizontally on larger screens */
                justify-content: space-between; /* Distribute items evenly */
            }
            .team img {
                width: 300px; /* Larger size for desktop */
            }
            .team span {
                font-size: 48px; /* Larger font size for desktop */
            }
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>מאזן כל הזמנים בטוקיי בין צחו לאילון</h1>

    <!-- Score Section -->
    <div class="score-container">
        <!-- Right Team -->
        <div class="team">
            <img src="sheep.jpg" alt="Sheep">
            <span>צחו</span>
        </div>
        
        <!-- Score -->
        <div class="score">8 - 45,783</div>
        
        <!-- Left Team -->
        <div class="team">
            <img src="pep.jpg" alt="Pep">
            <span>אילון</span>
        </div>
    </div>
</body>
</html>
